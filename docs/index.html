<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSI - Category Spending Insights</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .year-selector {
      margin: 20px 0;
    }
    .year-selector button {
      padding: 8px 16px;
      margin-right: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .year-selector button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .year-selector button:hover:not(.active) {
      background: #e9ecef;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: right;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    td.clickable {
      cursor: pointer;
    }
    td.clickable:hover {
      background: #e9ecef;
    }
    td.selected {
      background: #cce5ff;
    }
    .transactions {
      margin-top: 30px;
    }
    .transactions h3 {
      margin-bottom: 10px;
    }
    .transactions table {
      font-size: 14px;
    }
    .transactions th, .transactions td {
      text-align: left;
    }
    .transactions td:last-child {
      text-align: right;
    }
    .transactions th.sortable {
      cursor: pointer;
      user-select: none;
    }
    .transactions th.sortable:hover {
      background: #e9ecef;
    }
    .transactions tbody tr:hover {
      background: #f8f9fa;
    }
    .transactions td.truncate {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pivot-table td:first-child {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pivot-table .total-row {
      background: #f8f9fa;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
